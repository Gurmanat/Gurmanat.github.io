<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="icon">
      <h1>Weather App </h1>
      <img src="weather icon.svg" alt="" srcset="">
    </div>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="search-btn">Get Weather</button>
    </div>

    <div id="error" class="error"></div>

    <div id="weather" class="weather-card hidden">
      <h2 id="city-name"></h2>
      <p id="temp"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="feels-like"></p>
      <img id="weather-icon" class="icon hidden">

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
